<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="Description" content="Покупки">
		<meta name="Keywords" content="Покупки">
		<title>Покупки</title>
		<link href="css/vendor.min.css" rel="stylesheet">
		<link href="css/main.min.css" rel="stylesheet">
	</head>

	<body>
		<main class="main">
			<section class="shopList">
				<header class="shopListHeader">
					<div class="shopListHeader__wrapper">
						<div class="shopListHeader__content">
							<div class="shopListHeader__box">
								<div class="shopListHeader__title">
									<h1>Покупки</h1>
								</div>
							</div>
						</div>
					</div>
				</header>
				<section class="shopListMain">
					<div class="shopListMain__wrapper">
						<div class="shopListMain__content"></div>
						<div class="shopListMain__footer">
							<div id="shopListItem" class="shopListMain__template">
								<div class="shopListItem">
									<div class="shopListItem__wrapper">
										<div class="shopListItem__content"></div>
										<div class="shopListItem__footer">
											<ul class="shopListItem__list">
												<li class="shopListItem__item">
													<button class="shopListItem__btn shopListItem__btn_type_complete"></button>
												</li>
												<li class="shopListItem__item">
													<button class="shopListItem__btn shopListItem__btn_type_edit"></button>
												</li>
												<li class="shopListItem__item">
													<button class="shopListItem__btn shopListItem__btn_type_photo"></button>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<button class="shopListMain__open"></button>
						</div>
					</div>
				</section>
				<footer class="shopListFooter">
					<div class="shopListFooter__wrapper">
						<div class="shopListFooter__content">
							<form class="shopListFooter__form">
								<!--button.shopListFooter__btn(class="shopListFooter__btn_type_photo")-->
								<input type="text" id="shopValue" placeholder="Например, овсяные хлопья" class="shopListFooter__input">
								<input type="hidden" value="" class="shopListFooter__hidden">
								<label for="shopValue" class="shopListFooter__btn shopListFooter__btn_type_submit"></label>
							</form>
						</div>
						<div class="shopListFooter__footer">
							<ul class="shopListFooter__list">
								<li class="shopListFooter__item">
									<img src="img/vis-photo-1.jpg" alt="">
								</li>
								<li class="shopListFooter__item">
									<img src="img/vis-photo-2.jpg" alt="">
								</li>
								<li class="shopListFooter__item">
									<img src="img/vis-photo-3.jpg" alt="">
								</li>
							</ul>
						</div>
					</div>
				</footer>
			</section>
		</main>
		<script src="cordova.js"></script>
		<script src="js/vendor.min.js"></script>
		<script src="js/main.min.js"></script>
	</body>

</html>
